{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
<h2 class="text-center-title">Bags</h2>
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Primer Producto -->
        <div class="col-md-4">
            <div class="card mx-auto" style="width: 18rem;">
                <img src="{% static 'img/catalog1.webp' %}" class="card-img-top" alt="Producto 1">
                <div class="card-body">
                    <h5 class="card-title">Versace</h5>
                    <p class="card-text">USD $20,000</p>
                </div>
            </div>
        </div>

        <!-- Segundo Producto -->
        <div class="col-md-4">
            <div class="card mx-auto" style="width: 18rem;">
                <img src="{% static 'img/catalog2.webp' %}" class="card-img-top" alt="Producto 2">
                <div class="card-body">
                    <h5 class="card-title">Sentint</h5>
                    <p class="card-text">USD $25,000</p>
                </div>
            </div>
        </div>

        <!-- Tercer Producto -->
        <div class="col-md-4">
            <div class="card mx-auto" style="width: 18rem;">
                <img src="{% static 'img/catalog3.webp' %}" class="card-img-top" alt="Producto 3">
                <div class="card-body">
                    <h5 class="card-title">Chanel</h5>
                    <p class="card-text">USD $30,000</p>
                </div>
            </div>
        </div>


    </div>
</div>


<div class="brands-container mt-4 mb-4">
    <h2 class="brand-title text-center mb-4">OUR BRANDS</h2>

    <div class="row justify-content-center">
        <div class="col-md-3 mb-4 text-center">
            <img src="{% static 'img/brand.jpg' %}" class="rounded-image img-fluid" style="max-height: 400px;"
                alt="Brand 1">
            <h4 class="brand-subtitle">DEZI</h4>
        </div>
        <div class="col-md-3 mb-4 text-center">
            <img src="{% static 'img/brand 2.jpg' %}" class="rounded-image img-fluid" style="max-height: 400px;"
                alt="Brand 2">
            <h4 class="brand-subtitle">DAIN</h4>
        </div>
        <div class="col-md-3 mb-4 text-center">
            <img src="{% static 'img/brand 3.jpg' %}" class="rounded-image img-fluid" style="max-height: 400px;"
                alt="Brand 3">
            <h4 class="brand-subtitle">ZERO</h4>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleMaterial(material) {
        const details = document.getElementById(`${material}-details`);
        details.style.display = details.style.display === 'none' ? 'block' : 'none';
    }
</script>

{% endblock %}
