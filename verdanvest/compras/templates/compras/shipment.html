{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background-color: #f4f4f4;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: #f4f4f4;
        padding-top: 1rem;
        padding-bottom: 0.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-bottom: 1px solid #ccc;
        position: relative;
    }

    .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .nav {
        width: 100%;
        justify-content: center;
        padding-left: 0;
    }

    .nav-item {
        display: inline-block;
        margin: 0 10px;
    }

    .nav-link {
        color: black;
        font-size: 16px;
        text-decoration: none;
    }

    .nav-link:hover {
        text-decoration: underline;
    }

    .overlay-word {
        position: absolute;
        top: 0;
        right: 0;
        color: white;
        padding: 5px;
        margin: 5px;
    }

    .search-cart-login {
        display: flex;
        align-items: center;
        height: 40px;
        /* Ajusta la altura según tus necesidades */
    }

    .login-link,
    .search-bar,
    .cart-icon {
        margin-left: 10px;
        margin-right: 5px;
        height: 100%;
        /* Ajusta la altura según tus necesidades */
    }

    .login-link {
        font-size: 14px;
        /* Ajusta el tamaño del texto según tus necesidades */
    }

    .search-bar {
        border: none;
        padding: 5px;
        border-radius: 3px;
    }

    .cart-icon,
    .login-link {
        color: black;
        cursor: pointer;
    }

    .cart-icon img {
        height: 100%;
        /* Ajusta la altura según tus necesidades */
    }

    .footer {
        background-color: #333333;
        color: white;
        padding: 20px 0;
        width: 100%;
        text-align: center;
        position: fixed;
        bottom: 0;
    }

    .login-container {
        max-width: 600px;
        margin: 20px auto;
        background: #f4f4f4;
        padding: 20px;
        /* box-shadow: 0px 0px 10px rgba(0,0,0,0.1); */
        margin-top: 50px;
        /* Ajusta el margen superior según sea necesario */
        margin-bottom: 120px;
        /* Ajusta el margen inferior según sea necesario */
    }

    .btn-submit {
        background-color: #4CAF50;
        border: none;
        max-width: 900px;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #45a049;
    }

    .form-control {
        margin-bottom: 20px;
    }

    .cart-link {
        height: 100%;
        display: inline-block;
    }

    .step-item {
        text-align: center;
        position: relative;
    }

    .step-item span {
        display: block;
        width: 30px;
        height: 30px;
        background-color: #f4f4f4;
        color: #333;
        border-radius: 50%;
        line-height: 30px;
        font-weight: bold;
        margin: 0 auto 10px auto;
    }

    .step-item p {
        font-size: 14px;
        margin: 0;
    }

    .step-item.active span {
        background-color: #829778;
        color: #fff;
    }

    .step-item:not(:last-child):after {
        content: "";
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 2px;
        background-color: #ccc;
    }
</style>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
                <div class="step-item active">
                    <span>1</span>
                    <p>Método de Envío</p>
                </div>
            </div>
            <div class="col-4">
                <div class="step-item">
                    <span>2</span>
                    <p>Direcciones</p>
                </div>
            </div>
            <div class="col-4">
                <div class="step-item">
                    <span>3</span>
                    <p>Pago</p>
                </div>
            </div>
        </div>

        <div id="step-content" class="row mt-4">
            <!-- Contenido dinámico para el Método de Envío -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const stepContent = document.getElementById("step-content");

            // Función para actualizar el contenido según el paso
            function updateContent(step) {
                switch (step) {
                    case 1:
                        stepContent.innerHTML = `
                            <div class="col-6">
                                <input type="radio" name="shippingMethod" value="standard"> Standard
                                <p>Entrega en 3-5 días hábiles</p>
                            </div>
                            <div class="col-6">
                                <input type="radio" name="shippingMethod" value="express"> Express
                                <p>Entrega en 1-2 días hábiles</p>
                            </div>
                            <div class="col-12 mt-3">
                                <input type="radio" name="shippingMethod" value="pickup"> Punto de recogida
                                <p>Recoge tu pedido en nuestro punto de recogida</p>
                            </div>
                            <div class="col-12 mt-3">
                                <button class="btn btn-primary" onclick="nextStep()">Siguiente</button>
                            </div>
                        `;
                        break;
                    // Agrega casos para los siguientes pasos aquí

                    default:
                        break;
                }
            }

            // Función para pasar al siguiente paso
            function nextStep() {
                // Aquí puedes agregar lógica adicional antes de pasar al siguiente paso
                updateContent(2); // Cambia al siguiente paso (Direcciones)
            }

            // Inicializa el contenido para el primer paso
            updateContent(1);
        });
    </script>
</body>
{% endblock %}
