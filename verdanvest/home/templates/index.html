{% extends 'base.html' %}
{% load static %}
{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
<img src="{% static 'img/Prueba.png' %}" class="img-fluid" alt="...">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 text-center">
      <p class="text-large">READY TO WEAR</p>
    </div>
    <div class="col-md-3">
      <img src="{% static 'img/ready.webp' %}" class="rounded-image" alt="...">
    </div>
    <div class="col-md-3">
      <img src="{% static 'img/readyt.webp' %}" class="rounded-image" alt="...">
    </div>
    <div class="col-md-3">
      <img src="{% static 'img/readyto.webp' %}" class="rounded-image" alt="...">
    </div>
  </div>
</div>

<div class="row mt-5" style="background-color: #829778; padding: 50px;">
  <div class="col-md-6 d-flex align-items-center mx-auto">
    <!-- Icono de la empresa -->
    <img src="{% static 'img/logo.jpg' %}" class="rounded-image-logo" alt="...">
  </div>
  <div class="col-md-6 d-flex align-items-center mx-auto">
    <!-- Título centrado horizontal y verticalmente -->
    <h2 style="color: #ffffff;" class="logo-inicio text-center">VERDANVEST UNLOCKS THE POWER OF MYCELIUM TO GROW BETTER
      MATERIALS</h2>
  </div>
</div>

<div class="row mt-5">
  <!-- Columna izquierda (pequeña) con 5 imágenes -->
  <div class="col-md-2">
    <h2>Grow with us</h2>
    <div class="row mt-3">
      <div class="col-md-12 mb-3">
        <img src="{% static 'img/logo.jpg' %}" class="rounded-image-cuadro" alt="Cuadro 1">
      </div>
      <div class="col-md-12 mb-3">
        <img src="{% static 'img/logo.jpg' %}" class="rounded-image-cuadro" alt="Cuadro 2">
      </div>
      <div class="col-md-12 mb-3">
        <img src="{% static 'img/cuadro3.jpg' %}" class="rounded-image-cuadro" alt="Cuadro 3">
      </div>
      <div class="col-md-12 mb-3">
        <img src="{% static 'img/cuadro4.jpg' %}" class="rounded-image-cuadro" alt="Cuadro 4">
      </div>
      <div class="col-md-12 mb-3">
        <img src="{% static 'img/cuadro5.jpg' %}" class="rounded-image-cuadro" alt="Cuadro 5">
      </div>
    </div>
  </div>

  <!-- Columna central (grande) con la imagen principal -->
  <div class="col-md-6">
    <img src="{% static 'img/logo.jpg' %}" class="rounded-image-grande mb-3" alt="Imagen Grande">
  </div>

  <!-- Columna derecha (pequeña) con información del producto -->
  <div class="col-md-2">
    <p>Información del producto...</p>
  </div>
</div>
{% endblock %}
