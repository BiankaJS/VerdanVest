{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
<div class="register-container">
    <h2 class="text-center">Register</h2>
    <form method="post" action="{% url 'auth:register' %}">
        {% csrf_token %}
        <input type="text" class="form-control" id="usernameInput" placeholder="Username" required>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="firstNameInput" placeholder="First Name" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name" required>
            </div>
        </div>
        <input type="email" class="form-control" id="emailInput" placeholder="Email address" required>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
        <div class="signup-link">
            <p>If you already have an account, <a href="{% url 'auth:login' %}"><strong>log in here</strong></a>.</p>
        </div>
        <button type="submit" class="btn btn-submit">SUBMIT</button>
        <button type="button" class="btn btn-cancel">CANCEL</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body {
        background-color: #f4f4f4;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .navbar {
        background-color: #f4f4f4;
        padding-top: 1rem;
        padding-bottom: 0.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-bottom: 1px solid #ccc;
    }

    .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .nav {
        width: 100%;
        justify-content: center;
        padding-left: 0;
    }

    .nav-item {
        display: inline-block;
        margin: 0 10px;
    }

    .nav-link {
        color: black;
        font-size: 16px;
        text-decoration: none;
    }

    .nav-link:hover {
        text-decoration: underline;
    }

    .overlay-word {
        position: absolute;
        top: 0;
        right: 0;
        color: white;
        padding: 5px;
        margin: 5px;
    }

    .search-cart-login {
        display: flex;
        align-items: center;
        height: 40px;
        /* Ajusta la altura según tus necesidades */
    }

    .login-link,
    .search-bar,
    .cart-icon {
        margin-left: 10px;
        height: 100%;
        margin-right: 5px;
        /* Ajusta la altura según tus necesidades */
    }

    .login-link {
        font-size: 14px;
        /* Ajusta el tamaño del texto según tus necesidades */
    }

    .search-bar {
        border: none;
        padding: 5px;
        border-radius: 3px;
    }

    .cart-icon,
    .login-link {
        color: black;
        cursor: pointer;
    }

    .cart-icon img {
        height: 100%;
        /* Ajusta la altura según tus necesidades */
    }

    .register-container {
        max-width: 600px;
        margin: 20px auto;
        background: #f4f4f4;
        padding: 20px;
        margin-bottom: auto;
    }

    .btn-submit,
    .btn-cancel {
        background-color: #4CAF50;
        border: none;
        max-width: 900px;
        width: 100%;
        margin-top: 10px;
    }

    .btn-submit:hover,
    .btn-cancel:hover {
        background-color: #45a049;
    }

    .form-control {
        margin-bottom: 20px;
    }

    .btn-submit,
    .btn-cancel {
        background-color: #829778;
        border: none;
        max-width: 900px;
        width: 100%;
        margin-top: 10px;
        color: white;
    }

    .footer {
        background-color: #333333;
        color: white;
        padding: 20px 0;
        width: 100%;
        text-align: center;
        position: fixed;
        bottom: 0;
    }

    .btn-submit:hover,
    .btn-cancel:hover {
        background-color: #829765;
        color: white;
    }

    .form-control {
        margin-bottom: 20px;
    }

    .footer {
        background-color: #333333;
        color: white;
        padding: 20px 0;
        width: 100%;
        text-align: center;
    }

    a{
        text-decoration: none;
        color: #829765;
        font: bold;
    }
</style>
{% endblock %}
